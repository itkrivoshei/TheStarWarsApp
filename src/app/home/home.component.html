<div *ngIf="!loading; else loadingTemplate">
  <ul>
    <li *ngFor="let movie of movies">
      <a [routerLink]="['/movies', movie.id]">
        {{ movie.title }} ({{ movie.release_date | date : 'longDate' }})
      </a>
    </li>
  </ul>
</div>

<ng-template #loadingTemplate>
  <p>Loading movies...</p>
</ng-template>
