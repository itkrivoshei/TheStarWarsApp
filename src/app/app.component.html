<div class="centered-content">
  <nav>
    <a
      mat-button
      routerLink="/home"
      routerLinkActive="active"
      class="star-wars-button"
      >Home</a
    >
  </nav>
  <button
    mat-icon-button
    class="star-wars-button icon-button"
    (click)="playMusic()"
    aria-label="Toggle Star Wars Theme"
  >
    <mat-icon>{{ isPlaying ? 'volume_up' : 'volume_off' }}</mat-icon>
  </button>

  <router-outlet></router-outlet>
</div>
