<div *ngIf="films$ | async as films; else loading" class="films-list">
  <ul>
    <li *ngFor="let film of films">
      <a mat-list-item [routerLink]="['/films', film.episode_id]"
        >{{ film.title }} (Episode {{ film.episode_id }})</a
      >
    </li>
  </ul>
</div>

<ng-template #loading>
  <p>Loading films...</p>
</ng-template>
